<!DOCTYPE html>
<html>
<head>
    <title>Spam Detector</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Загрузите файл для анализа</h1>
    <div id="drop-area">
        <input type="file" id="fileElem" accept=".txt" onchange="handleFiles(this.files)">
        <label for="fileElem">Выберите файл</label>
    </div>
    <div id="result"></div>
    <pre id="cleanedText"></pre>
    <script src="/static/script.js"></script>
</body>
</html>
